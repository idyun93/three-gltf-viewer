<!doctype html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>glTF Viewer</title>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<meta name="author" content="Don McCurdy" />
	<meta name="description" content="Drag-and-drop preview tool for glTF 2.0 3D models." />
	<link rel="canonical" href="https://gltf-viewer.donmccurdy.com/" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" />
	<script defer type="module" src="src/app.js"></script>
</head>
<body>
	<header>
		<h1><a href="/">glTF Viewer</a></h1>
	</header>
	<main class="wrap">
		<!-- 드래그앤드랍 기능 관련 요소 제거 -->
		<div id="viewer-container"></div> <!-- Viewer를 표시할 컨테이너 -->
		<div class="spinner"></div>
	</main>
	<script>
		// true = on, flase = off
		var viewerSettings = {
			background: false,
			autoRotate: true,
			wireframe: false,
			skeleton: false,
			grid: false,
			screenSpacePan: true,
			pointSize: 1,
			bgColor: '#ffffff',
			environment: 'None',
			toneMapping: 'Linear',
			exposure: 0,
			punctualLights: true,
			ambientIntensity: 0.3,
			ambientColor: '#ffffff',
			directIntensity: 2.5,
			directColor: '#ffffff'
		};
	</script>
</body>
